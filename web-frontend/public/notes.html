<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./notes.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="notes.js"></script>
    <link rel="stylesheet" href="css/notes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Notes</title>
</head>
<body>


<h1 id="notesHeader">Enter your notes in the form.</h1>

<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Symptom input form</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bodypart">Select Body Part</label>
            <div class="col-md-4">
                <select id="bodypart" name="selectbasic" class="form-control">
                    <option value="head">Head</option>
                    <option value="torso">Torso</option>
                    <option value="chest">Chest</option>
                    <option value="neck">Neck</option>
                    <option value="leg">Legs</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="symptomName">Symptom Name</label>
            <div class="col-md-4">
                <input id="symptomName" name="textinput" type="text" placeholder="e.g Baggy eyes"
                       class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="symptomDescription">Symptom Description</label>
            <div class="col-md-4">
                <textarea id="symptomDescription" name="symptomdescription"
                          placeholder="e.g Baggy eyes look very baggy indeed"
                       class="form-control input-md">
                    </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Symptom Severity</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="1">
                        Mild
                    </label>
                </div>
                <div class="radio">
                    <label for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="2">
                        Medium
                    </label>
                </div>
                <div class="radio">
                    <label for="radios-2">
                        <input type="radio" name="radios" id="radios-2" value="3">
                        Severe
                    </label>
                </div>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="savebutton"></label>
            <div class="col-md-6">
                <button id="savebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>



    </fieldset>
</form>


</body>
</html>
