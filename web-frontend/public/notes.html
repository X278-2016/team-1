<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./notes.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="notes.js"></script>
    <link rel="stylesheet" href="css/notes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Notes</title>
</head>
<body>


<h1 id="notesHeader">Enter your notes in the form.</h1>

<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Symptom input form</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="bodypart">Select Body Part</label>
            <div class="col-md-4">
                <select id="bodypart" name="selectbasic" class="form-control">
                    <option value="HEENT">HEENT</option>
                    <option value="Neck/Shoulders/Ribs/Hips">Neck/Shoulders/Ribs/Hips</option>
                    <option value="Respiratory">Respiratory</option>
                    <option value="Upper Extremities">Upper Extremities</option>
                    <option value="Gastrointestinal">Gastrointestinal</option>
                    <option value="Musculoskeletal">Musculoskeletal</option>
                    <option value="Integumentary">Integumentary</option>
                    <option value="Lower Extremities">Lower Extremities</option>
                    <option value="Endocrine">Endocrine</option>

                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="textinput" type="text" placeholder="e.g Baggy eyes"
                       class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="symptomDescription">Symptom Description</label>
            <div class="col-md-4">
                <textarea id="symptomDescription" name="symptomdescription" placeholder="e.g Baggy eyes look very baggy indeed" class="form-control input-md"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="images">Images</label>
            <div class="col-md-4">
                <textarea id="images" name="images" placeholder="e.g imgur.com/XVAjl" class="form-control input-md"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Number of Options</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="2" checked="checked">
                        Two
                    </label>
                </div>
                <div class="radio">
                    <label for="radios-2">
                        <input type="radio" name="radios" id="radios-2" value="3">
                        Three
                    </label>
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="option1">Option 1</label>
            <div class="col-md-4">
                <input id="option1" name="option" type="text" placeholder="e.g Mild"
                       class="form-control input-md">
            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="option1">Option 2</label>
            <div class="col-md-4">
                <input id="option2" name="option" type="text" placeholder="e.g Severe"
                       class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group" id="hiddenOption">
            <label class="col-md-4 control-label" for="option1">Option 3</label>
            <div class="col-md-4">
                <input id="option3" name="option" type="text" placeholder="e.g Other"
                       class="form-control input-md">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="savebutton"></label>
            <div class="col-md-6">
                <button id="savebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>



    </fieldset>
</form>


</body>
</html>
